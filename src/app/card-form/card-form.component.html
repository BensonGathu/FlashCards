
<div class="container-fluid">
    <h2 class="text-center">Create a new Card</h2>
    <form (ngSubmit)="submitCard()" #cardForm = 'ngForm'>
        <div class="form-group">
  
            <label for="name">Title</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newCard.name" #name="ngModel" name="name">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>
        </div>
        <div class="form-group">
  
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="4" required [(ngModel)]="newCard.description" #description="ngModel" name="description"></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>Description is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="complete">Date Learnt:</label>
            <input type='date' id="complete" required [(ngModel)]="newCard.date" #date="ngModel" name="date">
            <div [hidden]="date.valid || date.pristine" class="alert alert-danger">
                <p>Date is required</p>
            </div>
  
        </div>
        <button type="submit" class="btn btn-success">Add Card</button>
    </form>
  </div>
